<body>
    <section class="contaienr">
        <div class="m-3 d-flex justify-content-center">
            <div class=" cardin border border-1 w-75 d-flex ">
                <h1>PCM Marks Calculator</h1>
                <hr>

                <form class="w-100 mt-4  p-4 form-1">
                    <h2 class="text-center mb-4">Enter Your Marks </h2>
                    <div class="d-flex justify-content-center align-items-center ">

                        <div class="m-3 w-25 inp">

                            <input type="number" placeholder="Physics" class="form-control" id="Phy" min="0" max="100" oninput="enforceMinMax(this)">

                        </div>
                        <div class="m-3  w-25 inp">
                            <input type="number" placeholder="Chemistry" class="form-control" id="Che" min="0" max="100" oninput="enforceMinMax(this)">

                        </div>
                        <div class="m-3 w-25 inp">
                            <input type="number" placeholder="Maths" class="form-control" id="Mat"  min="0" max="100" oninput="enforceMinMax(this)"> 

                        </div>
                        

                    </div>

                    <div class="d-flex justify-content-around align-items-center">
                    <h2 id="total" class="m-3 w-50 p-2 pe-4 ps-4  text-success">Total Marks : 000/300</h2>
                    <h2 id="Percentage" class="m-3 w-50 p-2 pe-4 ps-4  text-success">Percentage : 0.00%</h2>
                
                                            
                    </div>

                </form>
               
            </div>
        </div>
    </section>
